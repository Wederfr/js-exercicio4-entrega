<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class veiculo {
            constructor() {

                this.marca = "";
                this.modelo = "";
                this.ano = ""

            }

            infVeiculo() {
                console.log(`Marca: ${this.marca}, Modelo: ${this.modelo}, Ano: ${this.ano}`)
            }

        }

        moto = new veiculo();
        moto.marca = "Honda";
        moto.modelo = "CB 200X";
        moto.ano = "2023";
        moto.infVeiculo();


    </script>
</body>

</html>
